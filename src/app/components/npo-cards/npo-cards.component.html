<div class="card-holder">
  <mat-card class="example-card">
    <img mat-card-image class="example-card-image" [src]="organisation.image" alt="Photo of NPO">
    <mat-card-content>
      <p class="card-location">{{organisation.location}}</p>
      <article class="overflow ellipsis">{{organisation.description}}</article>
    </mat-card-content>
  </mat-card>
</div>
