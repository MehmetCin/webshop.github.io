<div id="detail_page">
    <img id="product_picture" alt="picture of product" [src]="product.link">
    <article id="product_data" ng-app="" ng-init="product">
        <h1 id="product_title">{{product.name}}</h1>
        <p id="product_details">{{product.description}}</p>
        <div id="select_product_settings_div">
            <label for="product_settings"> quantity: </label>
            <select id="select_variance" name="product_settings">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <p id="product_price">â‚¬ {{product.price}}</p>
    
        <button id="buyButton">Buy</button>
        
    </article>
</div>
